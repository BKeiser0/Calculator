<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorStyles (1).css">
</head>

<body>
    <div class="buttonDisplayHistory">
        <label>Current Problam:
            <label id="equation"></label>
        </label>
        <label>The answer is:
            <label id="solution"></label>
        </label>
        <div></div>
        <button id="button-History">History</button>
    </div>

    <div class="container">

        <button data-number="0">0</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-operation="ce">ce</button>
        <button data-number="3">3</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-operation="-">-</button>
        <button data-number="6">6</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-operation="/">/</button>
        <button data-number="9">9</button>
        <button data-operation="*">*</button>
        <button data-operation="+">+</button>
        <button data-operation="=">=</button>

        <script src="Calculator.js"></script>
    </div>

</body>

</html>
